name    = App-AppSpec
author  = Tina Müller <cpan2@tinita.de>
license = Perl_5
copyright_holder = Tina Müller
copyright_year   = 2016

version = 0.002

[@Filter]
-bundle = @Basic
-remove = GatherDir
option = for_basic

[MetaJSON]
[AutoPrereqs]
[Prereqs]
perl = 5.10.0
List::Util = 1.33
[Repository]
[OverridePkgVersion]
[MetaProvides::Package]

[CopyFilesFromBuild]
copy = Makefile.PL

[GatherDir]
exclude_filename = Makefile.PL

[Run::BeforeBuild]
run = make -f Makefile.dev completion
run = make -f Makefile.dev pod

[SetScriptShebang]
