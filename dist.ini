name    = App-AppSpec
author  = Tina Müller <cpan2@tinita.de>
license = Perl_5
copyright_holder = Tina Müller
copyright_year   = 2019

version = 0.007-rc

[@Filter]
-bundle = @Basic
-remove = GatherDir
option = for_basic

[MetaJSON]
[AutoPrereqs]
[Prereqs]
perl = 5.10.0
App::Spec = 0.013
List::Util = 1.33
YAML::PP = 0.015
[Repository]
[OverridePkgVersion]
[MetaProvides::Package]

[CopyFilesFromBuild]
copy = Makefile.PL

[GatherDir]
exclude_filename = Makefile.PL
exclude_filename = README.md

[Run::BeforeBuild]
run = make -f Makefile.dev completion
run = make -f Makefile.dev pod

[SetScriptShebang]
