name    = App-AppSpec
author  = Tina Müller <cpan2@tinita.de>
license = Perl_5
copyright_holder = Tina Müller
copyright_year   = 2015

version = 0.001_001

[@Filter]
-bundle = @Basic
-remove = GatherDir
option = for_basic

[AutoPrereqs]
[Repository]
[OverridePkgVersion]
[MetaProvides::Package]

[CopyFilesFromBuild]
copy = Makefile.PL

[GatherDir]
exclude_filename = Makefile.PL

[Run::BeforeBuild]
run = make -f Makefile.dev completion
run = make -f Makefile.dev pod

[SetScriptShebang]
